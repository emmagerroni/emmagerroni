<!-- JavaScript per oscillazione del nome -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const text = document.getElementById('oscillating-text');

    // Verifica se il dispositivo è mobile o iPad
    const isMobileOrTablet = window.matchMedia("(max-width: 767px), (min-width: 768px) and (max-width: 1024px)").matches;

    if (!isMobileOrTablet) { // Se non è un dispositivo mobile o iPad, abilita l'oscillazione
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX;
            const windowWidth = window.innerWidth;
            const maxRotation = 15; // Massimo grado di rotazione

            const rotation = (mouseX / windowWidth - 0.5) * maxRotation;

            text.style.transform = `translate(-50%, 0) rotate(${rotation}deg)`;
        });
    }
});

</script>
