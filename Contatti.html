<script>
  function showMap(mapId) {
    var maps = document.querySelectorAll('.map-container');
    for (var i = 0; i < maps.length; i++) {
      if (maps[i].id === mapId) {
        maps[i].style.display = 'block';
      } else {
        maps[i].style.display = 'none';
      }
    }
  }
</script>
